<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>let's play</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
<div class="flex-container">
  <section class='game-start'>
    <h1>Game of life</h1>
    <img class= 'start-image' src="images/glider.png">
    <div class='game-form'>
      <label>Board's height:
        <input type="number" name="height" class="height">
      </label>
      <label>Board's width:
        <input type="number" name="width" class="width">
      </label>
      <button class='start'>Start</button>
    </div>
  </section>
  <section class="game">
    <section class="game-menu">
      <button class="play">Play</button>
      <button class="pause">Pause</button>
      <button class="add-glider">Add a glider</button>
      <button class="clear-board">Clear the board</button>
    </section>
    <section class="board">
    </section>
  </section>
</div>
<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
